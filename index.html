<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <link rel="icon" href="#" />
  </head>
  <header>
    <div class="header container">
      <h1 class="logo">My Library</h1>
      <button class="addbook" onclick="toggleForm()">+</button>
    </div>
  </header>
  <body>
    <div class="form-popup" id="bookForm">
      <form class="form-container">
        <h1>Add Book</h1>
        <label>
          <input
            type="text"
            placeholder="Title"
            id="title"
            name="title"
            required
            autocomplete="off"
        /></label>
        <label>
          <input
            type="text"
            placeholder="Author"
            id="author"
            name="author"
            required
        /></label>
        <label>
          <input
            type="text"
            placeholder="Number of Pages"
            id="numberofpages"
            name="number of pages"
        /></label>
        <label
          ><input type="checkbox" name="read" id="read" value="Read" />
          Read</label
        >
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <div class="body container">
      <div class="card">
        <button class="delete">X</button>
        <div class="card-container">
          <h4 class="title">Where the Wild Things Are</h4>
          <br />
          <p class="author">Maurice Sendak</p>
          <p class="pages">15 pages</p>
          <form action="#">
            <label>
              <input type="checkbox" name="read" value="Read" />Read
            </label>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>
      This project was completed as part of
      <a href="https://www.theodinproject.com/" target="_blank"
        >The Odin Project</a
      >
      you can see more of my work on
      <a href="https://github.com/tjpoo92/" target="_blank">GitHub</a>
    </p>
  </footer>
</html>
